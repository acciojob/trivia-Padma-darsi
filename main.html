<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <style>
        /* Styles for the quotation */
        .styled-quote {
            max-width: 600px;
            margin: 10px auto;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }
        
    </style>
</head>
<body>

    <div class="quiz-container">
        <!-- Question -->
        <div class="question">
            <h1>What is the capital of India?</h1>
        </div>

        <!-- Options -->
        <div class="options">
            <div class="option">
                <input type="radio" id="new-delhi" name="capital" value="new-delhi">
                <label for="new-delhi">New Delhi</label>
            </div>
            <div class="option">
                <input type="radio" id="mumbai" name="capital" value="mumbai">
                <label for="mumbai">Mumbai</label>
            </div>
        </div>

        <!-- Quotation -->
       <blockquote class="styled-quote" cite="https://en.wikipedia.org/wiki/New_Delhi">
    "New Delhi is the capital of India and an administrative district of NCT Delhi."
     </blockquote>
    </div>

</body>
</html>
